<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>

    <div class="output"><h1>마카롱TV</h1></div>
    <div class="container"></div>

    <script>
        const imgName = "코팜이.png\n" +
                "나무에서자는 요정.png\n" +
                "눈.png\n" +
                "마녀.png\n" +
                "마카롱 쥬금......png\n" +
                "악마.png\n" +
                "전쟁.png\n" +
                "제목 없음.png\n" +
                "츠유리 카나오.png\n" +
                "프로필.png\n" +
                "AKZKFHD.png\n" +
                "RobloxScreenShot20210110_150558075.png\n" +
                "RobloxScreenShot20210119_194729012.png\n" +
                "RobloxScreenShot20210119_194919949.png\n" +
                "RobloxScreenShot20210126_000743349.png\n" +
                "RobloxScreenShot20210130_083205052.png\n" +
                "RobloxScreenShot20210206_144307804.png\n" +
                "RobloxScreenShot20210208_121952158.png\n" +
                "RobloxScreenShot20210219_150359434.png"

        const imgList = imgName.split('\n');
        const container = document.querySelector('.container');
        for (let i = 0; i < imgList.length; i++){
            const img = document.createElement('img');
            const tmpDiv = document.createElement('div');
            img.classList.add('img');
            img.classList.add('img' + i);
            console.log(imgList[i]);
            img.src = "img/" + imgList[i];
            img.style.width = '100%';
            img.style.height = '100%';
            tmpDiv.classList.add('imgItem');
            tmpDiv.appendChild(img);
            container.appendChild(tmpDiv);
        }
        console.log(imgList);
    </script>
</body>
</html>
